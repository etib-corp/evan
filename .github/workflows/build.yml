name: Build CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  LUNARG_VULKAN_SDK_BASE_URL: https://sdk.lunarg.com/sdk/download/
  LUNARG_VULKAN_SDK_VERSION: 1.4.335.0

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # GLFW builds
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
            build_type: Release
            build_backend: GLFW
            cmake_flags: -DBUILD_FOR_GLFW=ON
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
            build_type: Release
            build_backend: GLFW
            cmake_flags: -DBUILD_FOR_GLFW=ON
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++
            build_type: Release
            build_backend: GLFW
            cmake_flags: -DBUILD_FOR_GLFW=ON
          # OpenXR builds
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
            build_type: Release
            build_backend: OpenXR
            cmake_flags: -DBUILD_FOR_OPENXR=ON
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
            build_type: Release
            build_backend: OpenXR
            cmake_flags: -DBUILD_FOR_OPENXR=ON
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++
            build_type: Release
            build_backend: OpenXR
            cmake_flags: -DBUILD_FOR_OPENXR=ON
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Install Ubuntu dependencies
        if: matrix.os == 'ubuntu-latest'
        run: bash scripts/install_ubuntu_dependencies.sh

      - name: Setup JAVA for OpenXR
        if: matrix.build_backend == 'OpenXR'
        uses: actions/setup-java@v5.2.0
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1.2.1
        with:
          vulkan-query-version: latest
          vulkan-components: Vulkan-Headers, Vulkan-Loader
          vulkan-use-cache: true

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Configure CMake
        run: >
          cmake
          -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DBUILD_TESTS=ON
          ${{ matrix.cmake_flags }}
          -S ${{ github.workspace }}

      - name: Build
        run: >
          cmake
          --build ${{ steps.strings.outputs.build-output-dir }}
          --config ${{ matrix.build_type }}

      - name: Test
        working-directory: ${{ steps.strings.outputs.build-output-dir }}/tests
        run: >
          ctest
          --build-config ${{ matrix.build_type }}
